version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    steps:
      - run:
          command: |
            python3 -m venv flaskVenv
            . flaskVenv/bin/activate                 
            pip3 install -r requirements.txt
      - run:
          command: |
            . flaskVenv/bin/activate
            pytest            